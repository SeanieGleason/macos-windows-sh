import org.apache.tools.ant.taskdefs.condition.Os

tasks.register("windowsMacos") {
    doLast {
        exec {
            workingDir('./src/main/sh')

            if(Os.isFamily(Os.FAMILY_WINDOWS)){
                commandLine('cmd', '/c', 'type test.txt')
            }
            else {
                commandLine('cat test.txt')
            }

        }
    }
}